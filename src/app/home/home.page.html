        <p>Today's Report:</p>
        <ion-label slot="end">{{ date | date: 'EEE dd MMM' }}</ion-label>
      </ion-item>
      <ion-item>
        <span> {{ (temperature.temp - 273.15).toFixed(0) }}Â° </span>

        <ion-icon name="location"> </ion-icon>
        <span> {{ city }} </span>
      </ion-item>
    </ion-card>
    <ion-card>
